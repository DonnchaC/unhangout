---
loadtest_user_min: 0
loadtest_user_max: 100
max_test_duration: 600

ec2_count: 1
ec2_instance_tags:
  Name: "reunhangout-loadtest"
  role: "reunhangout-loadtest"
ec2_instance_type: "t2.nano"
ec2_image: "ami-2d39803a"
